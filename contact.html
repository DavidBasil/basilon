---
layout: default
title: Contact
---

<form id="contact-form" action="" method="post" class="form-horizontal animated slideInUp">
	<!-- name -->
	<div class="form-group">
		<label for="name" class="control-label col-sm-2">Name:</label>	
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" />	
		</div>
	</div>
	<!-- email -->
	<div class="form-group">
		<label for="email" class="control-label col-sm-2">Email:</label>	
		<div class="col-sm-10">
			<input type="email" class="form-control" />	
		</div>
	</div>
	<!-- message textarea -->
	<div class="form-group">
		<label for="message" class="control-label col-sm-2">Message:</label>	
		<div class="col-sm-10">
			<textarea name="" id="" rows="8" cols="40" class="form-control"></textarea>	
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10 text-center">
			<button type="submit" id="submit-btn" class="btn btn-default">Submit</button>	
		</div>	
	</div>

</form>
